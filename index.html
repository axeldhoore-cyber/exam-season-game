<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Season Game</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Fondo inicial, antes de React */
      #global-bg {
        width: 100%;
        height: 100%;
        background-color: black;             /* Fallback (no se verá nunca) */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        overflow: hidden;
        position: relative;
      }

      /* Overlay global permanente */
      #global-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        pointer-events: none;
      }
    </style>

    <!-- PRELOAD DEL FONDO DINÁMICO ANTES DE REACT -->
    <script>
      (function () {
        const hour = new Date().getHours();
        let img = "";

        if (hour >= 5 && hour < 8) img = "/hero/sunrise.jpg";
        else if (hour >= 8 && hour < 11) img = "/hero/morning.jpg";
        else if (hour >= 11 && hour < 14) img = "/hero/almost_noon.jpg";
        else if (hour >= 14 && hour < 17) img = "/hero/noon.jpg";
        else if (hour >= 17 && hour < 19) img = "/hero/sunset.jpg";
        else if (hour >= 19 && hour < 22) img = "/hero/blue_hour.jpg";
        else img = "/hero/night.jpg";

        const preload = new Image();
        preload.src = img;

        preload.onload = () => {
          const bg = document.getElementById("global-bg");
          if (bg) {
            bg.style.backgroundImage = `url('${img}')`;
          }
        };
      })();
    </script>
  </head>

  <body id="global-bg">
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
